<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Navbar</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0e0b15;
    color: white;
  }

  a {
    color: inherit;
    text-decoration: none;
    cursor: pointer;
  }

  a:hover, a:focus {
    text-decoration: underline;
  }

  /* Navbar container */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    height: 70px;
    background: linear-gradient(90deg, #201123, #1a0a1c);
    position: relative;
    z-index: 1000;
  }

  /* Logo */
  .navbar-logo {
    display: flex;
    align-items: center;
  }

  .navbar-logo img {
    height: 40px;
    width: auto;
  }

  /* Desktop menu */
  .nav-menu {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  /* Nav items */
  .nav-item {
    position: relative;
    text-transform: uppercase;
    font-weight: 600;
    font-size: 0.9rem;
    color: white;
  }

  .nav-item.active {
    color: #fff;
    font-weight: 700;
  }

  /* Dropdown arrow */
  .nav-item.has-dropdown::after {
    content: 'â–¾';
    font-size: 0.6rem;
    margin-left: 0.3rem;
  }

  /* Dropdown menu */
  .dropdown {
    display: none;
    position: absolute;
    top: 120%;
    left: 0;
    background: #1e1423;
    border-radius: 4px;
    min-width: 150px;
    box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
    padding: 0.5rem 0;
    z-index: 2000;
  }

  .dropdown a {
    display: block;
    padding: 0.5rem 1rem;
    font-weight: 400;
    color: white;
    text-transform: none;
  }

  .dropdown a:hover {
    background: #6e2a93;
  }

  /* Show dropdown on hover */
  .nav-item.has-dropdown:hover .dropdown,
  .nav-item.has-dropdown:focus-within .dropdown {
    display: block;
  }

  /* Gradient button */
  .btn-gradient {
    background: linear-gradient(90deg, #9f4cf7, #e73ca9);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    padding: 0.5rem 1.25rem;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 0.9rem;
    text-transform: none;
  }

  .btn-gradient:hover,
  .btn-gradient:focus {
    background: linear-gradient(90deg, #e73ca9, #9f4cf7);
  }

  /* Hamburger menu - mobile only */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 10px;
    border-radius: 15px;
    background: rgba(255 255 255 / 0.1);
  }

  .hamburger span {
    width: 25px;
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  /* Mobile menu */
  .mobile-menu {
    display: none;
    position: fixed;
    top: 0; right: 0;
    height: 100vh;
    width: 260px;
    background: #fff;
    color: #3b4a6b;
    box-shadow: -5px 0 15px rgba(0,0,0,0.2);
    padding: 1rem 1.25rem;
    overflow-y: auto;
    z-index: 3000;
    flex-direction: column;
  }

  .mobile-menu.open {
    display: flex;
  }

  /* Mobile close button */
  .mobile-close {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .mobile-close button {
    font-size: 1rem;
    font-weight: 600;
    color: #3b4a6b;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Mobile nav groups */
  .mobile-group {
    margin-bottom: 2rem;
  }

  .mobile-group h4 {
    font-size: 0.8rem;
    font-weight: 600;
    color: #7a7e99;
    margin-bottom: 0.6rem;
    text-transform: uppercase;
  }

  .mobile-group a {
    display: block;
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
  }

  /* Mobile special button */
  .mobile-btn {
    width: fit-content;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: linear-gradient(90deg, #9f4cf7, #e73ca9);
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
  }

  .mobile-btn:hover,
  .mobile-btn:focus {
    background: linear-gradient(90deg, #e73ca9, #9f4cf7);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .nav-menu {
      display: none;
    }

    .hamburger {
      display: flex;
    }
  }
</style>
</head>
<body>

<nav class="navbar">
  <a href="#" class="navbar-logo" aria-label="The 1% Percent University logo">
    <img src="./images/logo.png" alt="The 1% Percent University" />
  </a>

  <!-- Desktop Nav -->
  <div class="nav-menu" role="menubar">
    <a href="#" class="nav-item active" role="menuitem" tabindex="0">Home</a>

    <div class="nav-item has-dropdown" role="menuitem" tabindex="0" aria-haspopup="true" aria-expanded="false">
      Company
      <div class="dropdown" role="menu" aria-label="Company submenu">
        <a href="#" role="menuitem" tabindex="-1">About Us</a>
        <a href="#" role="menuitem" tabindex="-1">Contact Us</a>
      </div>
    </div>

    <a href="#" class="nav-item" role="menuitem" tabindex="0">Success</a>

    <div class="nav-item has-dropdown" role="menuitem" tabindex="0" aria-haspopup="true" aria-expanded="false">
      Learn
      <div class="dropdown" role="menu" aria-label="Learn submenu">
        <a href="#" role="menuitem" tabindex="-1">Help Center</a>
        <a href="#" role="menuitem" tabindex="-1">Salary Growth calculator</a>
      </div>
    </div>

    <a href="#" class="nav-item" role="menuitem" tabindex="0">Program</a>

    <button class="btn-gradient">Watch Free Training</button>
  </div>

  <!-- Hamburger for mobile -->
  <div class="hamburger" aria-label="Menu" role="button" tabindex="0" aria-expanded="false" aria-controls="mobile-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<!-- Mobile menu -->
<div class="mobile-menu" id="mobile-menu" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Main menu">
  <div class="mobile-close">
    <button aria-label="Close menu" id="close-menu-btn">&times;</button>
    <span>Login</span>
  </div>

  <div class="mobile-group" role="group" aria-labelledby="home-group-label">
    <h4 id="home-group-label">Home</h4>
    <a href="#">Success</a>
    <a href="#">Program</a>
  </div>

  <div class="mobile-group" role="group" aria-labelledby="company-group-label">
    <h4 id="company-group-label">Company</h4>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </div>

  <div class="mobile-group" role="group" aria-labelledby="learn-group-label">
    <h4 id="learn-group-label">Learn</h4>
    <a href="#">Help Center</a>
    <a href="#">Salary Growth calculator</a>
  </div>

  <button class="mobile-btn" aria-label="Watch Free Training">Watch Free Training</button>
</div>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.getElementById('mobile-menu');
  const closeBtn = document.getElementById('close-menu-btn');

  function openMenu() {
    mobileMenu.classList.add('open');
    mobileMenu.setAttribute('aria-hidden', 'false');
    hamburger.setAttribute('aria-expanded', 'true');
  }

  function closeMenu() {
    mobileMenu.classList.remove('open');
    mobileMenu.setAttribute('aria-hidden', 'true');
    hamburger.setAttribute('aria-expanded', 'false');
    hamburger.focus();
  }

  hamburger.addEventListener('click', () => {
    if (mobileMenu.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  closeBtn.addEventListener('click', closeMenu);

  // Accessibility: close menu on pressing Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
      closeMenu();
    }
  });

  // Optional: Close mobile menu on clicking outside (if needed)
  // document.addEventListener('click', (e) => {
  //   if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
  //     closeMenu();
  //   }
  // });
</script>

</body>
</html>
